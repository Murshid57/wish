<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Mairaz & Hamza üéâ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4081, 0 0 30px #ff80ab; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4081, 0 0 40px #f50057; }
    }

    p {
      font-size: 1.3em;
      margin-bottom: 1em;
      color: #fffbea;
    }

    .btn {
      background: #fff;
      color: #ff4081;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff80ab;
      color: white;
      transform: scale(1.05);
    }

    /* Fade-in animation for names and images */
    .fade-in {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* Photos */
    .photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      margin: 20px;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      opacity: 0.8;
      animation: rise 10s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }

    .balloon:nth-child(1) { left: 10%; background: #ff4081; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 25%; background: #ffeb3b; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 45%; background: #2196f3; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 65%; background: #4caf50; animation-delay: 6s; }
    .balloon:nth-child(5) { left: 80%; background: #9c27b0; animation-delay: 8s; }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: gold;
      top: 0;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday Mairaz & Hamza üéÇ</h1>
  <p>Click the button to start the celebration and reveal the surprise üéµ</p>

  <button class="btn" onclick="startCelebration()">‚ñ∂Ô∏è Start Celebration</button>

  <div id="photos" style="margin-top: 2em;">
    <div id="mairaz" class="fade-in">
      <img src="one.jpg" alt="Mairaz" class="photo" />
      <h2>üíñ Mairaz üíñ</h2>
    </div>
    <div id="hamza" class="fade-in">
      <img src="two.jpg" alt="Hamza" class="photo" />
      <h2>üéà Hamza üéà</h2>
    </div>
  </div>

  <!-- Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Confetti Generator -->
  <script>
    // Generate confetti
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.animationDelay = Math.random() * 4 + "s";
      confetti.style.width = Math.random() * 8 + 4 + "px";
      confetti.style.height = confetti.style.width;
      document.body.appendChild(confetti);
    }

    // Show images and names with fade-in effect
    function startCelebration() {
      const music = document.getElementById("music");
      music.play().catch(() => alert("Click again if music didn't start üé∂"));

      setTimeout(() => {
        document.getElementById("mairaz").classList.add("visible");
      }, 1000);

      setTimeout(() => {
        document.getElementById("hamza").classList.add("visible");
      }, 3000);
    }
  </script>

  <!-- Background Music -->
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bbf96c9343.mp3?filename=happy-birthday-357371.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
